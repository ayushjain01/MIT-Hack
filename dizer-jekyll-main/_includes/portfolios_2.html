<!-- PortfoliO Start -->
<section class="pt200 section portfolio-2" id="Movie Spoiler Detection">
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
      
        <h3 class="mb-4 mt-2 h3 text-color text-uppercase">A collection of some recent movies</h3>
      </div>
    </div>

    <div class="d-flex flex-wrap align-items-center justify-content-between mb-5">
      <div class="btn-group btn-group-toggle " data-toggle="buttons">

        <label class="btn border-0 active">
          <input type="radio" name="shuffle-filter" value="all" checked="checked" />All Movies
        </label>
        {% assign categories = site.portfolios| map: 'categories' | join: ',' | split: ',' | uniq %}
        {% for category in categories %}
        <label class="btn border-0">
          <input type="radio" name="shuffle-filter"
            value="{{ category | downcase | slugify }}" />{{ category }}
        </label>
        {% endfor %}
      </div>
      
    </div>

    <div class="row shuffle-wrapper portfolio-gallery">
      {% include portfolio_loop.html %}
    </div>
  </div>
</section>
<!-- Portfolio End -->
